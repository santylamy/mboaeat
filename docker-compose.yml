version: '3.7'

services:
  consul-node1:
    image: bitnami/consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_RETRY_JOIN_ADDRESS=consul-node1
    ports:
      - '8300:8300'
      - '8301:8301'
      - '8301:8301/udp'
      - '8500:8500'
      - '8600:8600'
      - '8600:8600/udp'
    volumes:
      - 'consul-node1_data:/bitnami'
    networks:
      mboa-network:
        aliases:
          - consul-net

  consul-node2:
    image: bitnami/consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_RETRY_JOIN_ADDRESS=consul-node1
      - CONSUL_ENABLE_UI=false
    volumes:
      - 'consul-node2_data:/bitnami'
    networks:
      mboa-network:
        aliases:
          - consul2-net

  consul-node3:
    image: bitnami/consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_RETRY_JOIN_ADDRESS=consul-node1
      - CONSUL_ENABLE_UI=false
    volumes:
      - 'consul-node3_data:/bitnami'
    networks:
      mboa-network:
        aliases:
          - consul3-net

  account-api:
    image: mboaeat/account-api
    environment:
      - spring.cloud.consul.host=consul-node1
      - spring.datasource.url=jdbc:postgresql://postgres:5432/mboaeat_db
      - spring.datasource.username=postgres
      - spring.datasource.password=changeme
    networks:
      mboa-network:
          aliases:
            - account-api-net
      postgres-net:
          aliases:
            - account-api-net

  customer-api:
    image: mboaeat/customer-api
    environment:
      - spring.cloud.consul.host=consul-node1
      - spring.datasource.url=jdbc:postgresql://postgres:5432/mboaeat_db
      - spring.datasource.username=postgres
      - spring.datasource.password=changeme
    networks:
      mboa-network:
          aliases:
            - customer-api-net
      postgres-net:
          aliases:
            - customer-api-net
  order-api:
    image: mboaeat/order-api
    environment:
      - spring.cloud.consul.host=consul-node1
      - spring.datasource.url=jdbc:postgresql://postgres:5432/mboaeat_db
      - spring.datasource.username=postgres
      - spring.datasource.password=changeme
    networks:
      mboa-network:
        aliases:
          - order-api-net
      postgres-net:
        aliases:
          - order-api-net

  gateway-service:
    image: mboaeat/gateway-service
    environment:
      - spring.cloud.consul.host=consul-node1
    ports:
    - 7000:7000
    networks:
      mboa-network:
        aliases:
          - gateway-service-net
      postgres-net:
        aliases:
          - gateway-service-net

volumes:
  consul-node1_data:
    driver: local
  consul-node2_data:
    driver: local
  consul-node3_data:
    driver: local
  postgres_data:
    driver: local


networks:
  postgres-net:
    external: true
  mboa-network:
    name: mboa-network